<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- <div>
        <h1 class="header_text">Do you Love me?</h1>
      </div> -->
      <div>
        <h1 class="header_text">Will you be my valentine?</h1>
      </div>
      <!-- <p>
        <a href="https://www.instagram.com/untoldcoding/">@untoldcoding</a>
      </p> -->
      <div class="gif_container">
        <img
          src="https://giphy.com/gifs/love-pokemon-pretty-vDhDcIEmShbUI"
          alt="Cute animated illustration"
        />
      </div>
      <div class="buttons">
        <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
        <button
          class="btn"
          id="noButton"
          onmouseover="moveButton()"
          onclick="moveButton()"
        >
          No
        </button>

        <script>
          function nextPage() {
            window.location.href = "yes.html";
          }

          function moveButton() {
            var x =
              Math.random() *
              (window.innerWidth -
                document.getElementById("noButton").offsetWidth);
            var y =
              Math.random() *
              (window.innerHeight -
                document.getElementById("noButton").offsetHeight);
            document.getElementById("noButton").style.left = `${x}px`;
            document.getElementById("noButton").style.top = `${y}px`;
          }
        </script>
      </div>
    </div>
  </body>
</html>
